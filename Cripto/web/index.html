<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Operaciones de Criptomonedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e7f4e7;
            border: 1px solid #c2e2c2;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registro de Operaciones</h2>
        <form id="operacionForm">
            <label for="tipoOperacion">Tipo de Operación</label>
            <select id="tipoOperacion" name="tipoOperacion" required>
                <option value="">Seleccione...</option>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
            </select>

            <label for="cripto">Criptomoneda</label>
            <select id="cripto" name="cripto" required>
                <option value="">Seleccione...</option>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="USDT">Tether (USDT)</option>
                <option value="BNB">Binance Coin (BNB)</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <label for="precioUSDT">Precio en USDT</label>
            <input type="text" id="precioUSDT" name="precioUSDT" required>

            <label for="cantidadCripto">Cantidad de Criptomoneda</label>
            <input type="text" id="cantidadCripto" name="cantidadCripto" required>

            <label for="cantidadUSDT">Cantidad en USDT</label>
            <input type="text" id="cantidadUSDT" name="cantidadUSDT" required>

            <label for="fecha">Fecha</label>
            <input type="text" id="fecha" name="fecha" placeholder="dd/mm/yyyy" required>

            <div class="btn-container">
                <button type="submit" class="btn">Registrar Operación</button>
            </div>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Resumen de la Operación</h3>
            <p id="tipoOperacionRes"></p>
            <p id="criptoRes"></p>
            <p id="precioUSDTRes"></p>
            <p id="cantidadCriptoRes"></p>
            <p id="cantidadUSDTRes"></p>
            <p id="fechaRes"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('operacionForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const tipoOperacion = document.getElementById('tipoOperacion').value;
            const cripto = document.getElementById('cripto').value;
            const precioUSDT = document.getElementById('precioUSDT').value;
            const cantidadCripto = document.getElementById('cantidadCripto').value;
            const cantidadUSDT = document.getElementById('cantidadUSDT').value;
            const fecha = document.getElementById('fecha').value;

            document.getElementById('tipoOperacionRes').textContent = `Tipo de Operación: ${tipoOperacion}`;
            document.getElementById('criptoRes').textContent = `Criptomoneda: ${cripto}`;
            document.getElementById('precioUSDTRes').textContent = `Precio en USDT: ${precioUSDT}`;
            document.getElementById('cantidadCriptoRes').textContent = `Cantidad de Criptomoneda: ${cantidadCripto}`;
            document.getElementById('cantidadUSDTRes').textContent = `Cantidad en USDT: ${cantidadUSDT}`;
            document.getElementById('fechaRes').textContent = `Fecha: ${fecha}`;

            resultDiv.style.display = 'block';
        });
    </script>
</body>

</html>
